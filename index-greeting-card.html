<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/style-greeting-card.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#FF4A4A">
  <meta name="msapplication-TileColor" content="#FF4A4A">
  <meta name="theme-color" content="#FF4A4A">
  <title>CSS Lab</title>
</head>

<body>
  <p>Click card to open</p>

  <div class="card__container js-card-opener">
    <div class="card">
      <div class="card__panel card__panel--front">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laudantium, rem. Molestias, cumque deleniti
          dolores, unde officia assumenda architecto fuga, nostrum maiores id placeat modi earum deserunt incidunt neque
          harum at.</p>
        <!-- Your front of card message goes here -->
      </div>
      <div class="card__panel card__panel--inside-left">
      </div>
      <div class="card__panel card__panel--inside-right">
        <!-- Your inside card message goes here -->
      </div>
    </div>
  </div>

  <script>
    const openBtn = document.querySelector(".js-card-opener");
    openBtn.onclick = function () {
      document.body.classList.toggle("open")
    }
  </script>
</body>

</html>
